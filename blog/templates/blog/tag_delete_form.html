{% extends 'blog/base_blog.html' %}

{% block title %}

    Delete Tag - {{ tag.title }} -{{ block.super }}

{% endblock %}

{% block content %}

    <form action= '{{tag.get_delete_url}}', method = 'post'>
        {% csrf_token %}

        <h2 class="mb-2"> Are you sure you want delete <b> {{tag.title}} </b> tag?</h2>
        <a href="{{tag.get_absolute_url}}">
            Cancel
        </a>

        <button type="submit" class = "btn btn-danger">
            Delete
        </button>
    </form>

{% endblock %}
