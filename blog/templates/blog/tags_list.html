{% extends 'blog/base_blog.html' %}

{% block title %}

    Tag List - {{ block.super }}

{% endblock %}

{% block content %}

    <h1 class="mb-5">
            Tags
    </h1>

    {% for tag in tags%}
    <h5>
        <h3> <a href = '{{ tag.get_absolute_url }}'> {{tag.title}}</h3>
    </h5>
    {% endfor %}


{% endblock %}
