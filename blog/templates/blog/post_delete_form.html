{% extends 'blog/base_blog.html' %}

{% block title %}

    Delete Post - {{ post.title }} -{{ block.super }}

{% endblock %}

{% block content %}

    <form action= '{{post.get_delete_url}}', method = 'post'>
        {% csrf_token %}

        <h2 class="mb-2"> Are you sure you want delete <b> {{post.title}} </b> post?</h2>
        <a href="{{post.get_absolute_url}}">
            Cancel
        </a>

        <button type="submit" class = "btn btn-danger">
            Delete
        </button>
    </form>

{% endblock %}
